    <style>
        :root{
            --color: #8256fe;
            --bs-body :#e2deff;
            --section-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            --img-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: 1s ease all;
        }
        ::selection{
            background: var(--color);
            color: white;
        }
        html{
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }
        body{
                background:  #e2deff;

            
               height: max-content;
